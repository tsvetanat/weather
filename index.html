<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo"></video>
    <div class="wrapper">
      
        <div class="container">
            <div class="date">
                <p></p>
            </div>
            <div class="notification"> </div>
          
            <div class="weather-icon">
                    <img src="icons/unknown.png" alt="">
            </div>
            <div class="temp-value">
                    <p>- Â°<span>C</span></p>
            </div>
            
            <div class="temp-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
            <div class="temp-container">
                <div>
                    <h4 class="title">min</h4>
                    <h4 class="temp-min"></h4>
                </div>
                <div>
                    <h4 class="title">max</h4>
                    <h4 class="temp-max"></h4>
                </div>
            </div>
            <div class="fake-player">
                <button role="play" type="button" class="play hidden"></button>
                <button role="pause" type="button"class="pause"></button>
            </div>
        </div>
    
    </div>
   
    </div>
    <script src="app.js"></script>
</body>
</html>
